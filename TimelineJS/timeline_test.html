<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link title="timeline-styles" rel="stylesheet" href="https://github.com/eriknorris/embotion/blob/b118e180bdef1908263e8e04c45a7bda7b68c970/TimelineJS_1.css">
  </head>
  <body>
	<script src="https://github.com/eriknorris/embotion/blob/f561996dc286e67812d42d9d606555b05e890692/TimelineJS/timeline.js"></script>

	  <div id='timeline-embed' style="width: 100%; height: 650px"></div>

	        <script type="text/javascript">
            // The TL.Timeline constructor takes at least two arguments:
            // the id of the Timeline container (no '#'), and
            // the URL to your JSON data file or Google spreadsheet.
            // the id must refer to an element "above" this code,
            // and the element must have CSS styling to give it width and height
            // optionally, a third argument with configuration options can be passed.
            // See below for more about options.
            timeline = new TL.Timeline('timeline-embed',
            'https://docs.google.com/spreadsheets/d/1ZD_qhopkB3KSeCTfHtgP6r8gf4fGpX4Dv7Ge6DtQKmw/edit#gid=0');
        </script>  
  </body>
</html>
