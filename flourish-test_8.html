<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Auto Adjust iFrame Height Based on Content</title>
<style>
    iframe{
        width: 100%;
        border: none;
    }
</style>
</head>
<body>

<amp-iframe 
sandbox='allow-scripts 
allow-same-origin 
allow-forms 
allow-downloads 
allow-popups 
allow-popups-to-escape-sandbox 
allow-top-navigation-by-user-activation' 

layout=responsive resizable noloading title='Interactive or visual content' src='https://flo.uri.sh/visualisation/17416536/embed?auto=1' width=400 height=900>



<div class="flourish-embed flourish-hierarchy" data-src="visualisation/17416536" data-height="850px"><script src="https://public.flourish.studio/resources/embed.js"></script></div>

    
    <script>
    // Selecting the iframe element
    var iframe = document.getElementById("myIframe");
    
    // Adjusting the iframe height onload event
    iframe.onload = function(){
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    </script>
</body>
</html>
